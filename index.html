<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üéâ ¬°Feliz Cumplea√±os Anghela!</title>
  <style>
    /* Reset y base */
    html, body {
      margin: 0; padding: 0;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive;
      height: 100%;
      background: radial-gradient(circle at center, #2b1055, #000000);
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Fondo galaxia con textura de estrellas */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #3f2b96, #a8c0ff);
      background-image:
        url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      z-index: -5;
      animation: moveStars 80s linear infinite;
      filter: brightness(1.1);
    }

    /* Estrellas fugaces animadas */
    .shooting-star {
      position: fixed;
      top: -10px;
      width: 150px;
      height: 2px;
      background: linear-gradient(-45deg, white, rgba(255,255,255,0));
      opacity: 0;
      animation: shooting 5s linear infinite;
      border-radius: 100%;
      pointer-events: none;
      z-index: -4;
    }
    /* Varias posiciones para estrellas fugaces */
    .shooting-star:nth-child(1) { left: 10%; animation-delay: 0s; }
    .shooting-star:nth-child(2) { left: 50%; animation-delay: 2s; }
    .shooting-star:nth-child(3) { left: 80%; animation-delay: 4s; }

    @keyframes shooting {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateX(100vw) translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    /* T√≠tulo central con sombra brillante */
    h1 {
      text-align: center;
      font-size: 3.5em;
      margin: 40px 20px 0;
      color: #ffc0cb;
      text-shadow:
        0 0 8px #ff69b4,
        0 0 15px #ff1493,
        0 0 20px #ff69b4;
      user-select: none;
    }

    /* Contenedor principal con pergamino y foto lado a lado */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 30px;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Pergamino con efecto brillo y sombra */
    .scroll-message {
      background: #fff8dc;
      color: #8b0000;
      padding: 35px 40px;
      border-radius: 30px;
      box-shadow:
        0 0 15px 5px rgba(255, 192, 203, 0.6),
        inset 0 0 10px #ff69b4;
      max-width: 420px;
      font-size: 1.25em;
      font-weight: 600;
      position: relative;
      user-select: none;
      filter: drop-shadow(0 0 4px #ff1493);
    }

    .scroll-message::before,
    .scroll-message::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 25px;
      background: #d2b48c;
      left: 0;
      filter: drop-shadow(0 0 2px #a0522d);
    }
    .scroll-message::before {
      top: -25px;
      border-radius: 20px 20px 0 0;
    }
    .scroll-message::after {
      bottom: -25px;
      border-radius: 0 0 20px 20px;
    }

    /* Foto redondeada con sombra y efecto glow */
    .photo {
      max-width: 320px;
      border-radius: 30px;
      box-shadow:
        0 0 25px 5px rgba(255, 105, 180, 0.7),
        0 0 50px 10px rgba(255, 20, 147, 0.5);
      filter: drop-shadow(0 0 5px #ff69b4);
      user-select: none;
      transition: transform 0.3s ease;
    }
    .photo:hover {
      transform: scale(1.05) rotate(1deg);
    }

    /* Torta animada con velas parpadeantes */
    .cake {
      text-align: center;
      margin-top: 40px;
      font-size: 40px;
      animation: floatCake 2s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 5px #ff69b4);
      user-select: none;
      position: relative;
    }
    /* Velas parpadeantes usando sombras animadas */
    .cake::after {
      content: "üïØÔ∏èüïØÔ∏èüïØÔ∏è";
      font-size: 15px;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 1.5s infinite;
      filter: drop-shadow(0 0 8px #ffda79);
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; filter: drop-shadow(0 0 10px #ffda79); }
      50% { opacity: 0.7; filter: drop-shadow(0 0 4px #ffa500); }
    }
    @keyframes floatCake {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    /* Bot√≥n colorido con sombra y escalado */
    .btn {
      display: block;
      margin: 10px auto 50px;
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      color: white;
      padding: 16px 32px;
      font-size: 1.25em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,20,147,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255,20,147,0.9);
    }
    .btn:active {
      transform: scale(0.95);
    }

    /* Canvas para fuegos artificiales */
    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      pointer-events: none;
    }

    /* Part√≠culas flotantes (estrellas y corazones) */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    .particle {
      position: absolute;
      font-size: 14px;
      opacity: 0.8;
      animation-timing-function: ease-in-out;
      user-select: none;
      color: #ff69b4;
      filter: drop-shadow(0 0 2px #ff1493);
    }
    .particle.star {
      color: #fffacd;
      font-size: 18px;
      filter: drop-shadow(0 0 5px #fffacd);
      animation-name: floatStar;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    .particle.heart {
      animation-name: floatHeart;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      filter: drop-shadow(0 0 5px #ff1493);
    }
    @keyframes floatStar {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      100% { transform: translateY(-15px) translateX(10px); opacity: 1; }
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      100% { transform: translateY(-20px) translateX(-10px); opacity: 1; }
    }

  </style>

<body>

  <h1>üéâ ¬°Feliz Cumplea√±os Anghela!</h1>

  <div class="container">

    <!-- Mensaje tipo pergamino -->
    <div class="scroll-message" id="scrollMessage">
      Querida Nabo,<br><br>
      te deseo un d√≠a lleno de alegr√≠a, abrazos!!!<br>
      Gracias por ser una amiga tan incre√≠ble y especial.<br><br>
      ¬°√∫ltimo a√±o de la base 2! üåüüíñ
    </div>

    <!-- Foto redondeada -->
    <img src="nabo.jpg" alt="Foto con mi amiga" class="photo" />

  </div>

  <!-- Pastel animado -->
  <div class="cake" aria-label="Pastel de cumplea√±os con velas">
    üéÇ
  </div>

  <!-- Bot√≥n para soplar las velas -->
  <button class="btn" id="blowBtn">üéâ Sopla las velas</button>

  <!-- Estrellas fugaces -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <!-- Part√≠culas flotantes -->
  <div class="particles" id="particles"></div>

  <!-- Canvas para fuegos artificiales -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- M√∫sica suave -->
  <audio autoplay loop>
    <source src="Cumplea√±os Feliz.mp3" type="audio/mp3" />
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Crear part√≠culas flotantes (estrellas y corazones)
    const particlesContainer = document.getElementById('particles');
    const particleSymbols = ['‚≠ê', 'üíñ'];
    const particlesCount = 25;

    for(let i=0; i < particlesCount; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.classList.add(particleSymbols[i % 2] === '‚≠ê' ? 'star' : 'heart');
      p.textContent = particleSymbols[i % 2];
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDuration = 3 + Math.random() * 4 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      particlesContainer.appendChild(p);
    }

    // --- Fuegos artificiales con canvas ---
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Utilidad: n√∫mero aleatorio entre min y max
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Clase Part√≠cula
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = random(1, 3);
        this.alpha = 1;
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.gravity = 0.05;
        this.decay = 0.015 + Math.random() * 0.02;
      }
      update() {
        this.speedX *= 0.95;
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
        if (this.alpha < 0) this.alpha = 0;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius*4);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = gradient;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, this.radius*2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    // Clase Fuego Artificial
    class Firework {
      constructor() {
        this.x = random(50, canvas.width - 50);
        this.y = canvas.height + 10;
        this.targetY = random(canvas.height / 4, canvas.height / 2);
        this.speed = random(4, 7);
        this.particles = [];
        this.exploded = false;
        this.size = 3;
        this.color = `hsl(${random(0,360)}, 100%, 70%)`;
      }
      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
          }
        } else {
          this.particles.forEach(p => p.update());
          this.particles = this.particles.filter(p => p.alpha > 0);
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.save();
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }
      explode() {
        for(let i = 0; i < 30; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
    }

    // Array para todos los fuegos artificiales
    const fireworks = [];

    // Funci√≥n para crear fuego artificial grande y m√°s vistoso
    function createBigFirework(x, startY, targetY) {
      const bigFirework = new Firework();
      bigFirework.x = x;
      bigFirework.y = startY;
      bigFirework.targetY = targetY;
      bigFirework.exploded = false;
      bigFirework.speed = random(5, 8);
      bigFirework.size = 4;

      // Sobrescribir explode para m√°s part√≠culas y colores variados
      bigFirework.explode = function() {
        const colors = [
          `hsl(${random(0,360)}, 100%, 70%)`,
          `hsl(${random(0,360)}, 80%, 60%)`,
          `hsl(${random(0,360)}, 90%, 75%)`
        ];
        for(let i = 0; i < 50; i++) {
          const color = colors[Math.floor(Math.random() * colors.length)];
          this.particles.push(new Particle(this.x, this.y, color));
        }
      };

      fireworks.push(bigFirework);
    }

    // Animaci√≥n de todo
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });
      // Limpiar fuegos artificiales sin part√≠culas
      for(let i = fireworks.length - 1; i >= 0; i--) {
        if(fireworks[i].exploded && fireworks[i].particles.length === 0) {
          fireworks.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Pastel y bot√≥n
    const cake = document.querySelector('.cake');
    const blowBtn = document.getElementById('blowBtn');

    blowBtn.addEventListener('click', () => {
      // Brillo pastel
      cake.style.filter = 'drop-shadow(0 0 25px #ff69b4)';
      setTimeout(() => {
        cake.style.filter = 'drop-shadow(0 0 5px #ff69b4)';
      }, 1200);

      // Lanzar 10 fuegos artificiales escalonados en posiciones aleatorias
      for(let i=0; i<10; i++) {
        setTimeout(() => {
          createBigFirework(
            Math.random() * canvas.width, // posici√≥n horizontal aleatoria
            canvas.height + 10,           // empieza desde abajo
            random(100, canvas.height / 2) // altura objetivo aleatoria
          );
        }, i * 150);
      }
    });
  </script>

</body>
